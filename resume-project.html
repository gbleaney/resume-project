<head>
  <title>resume-project</title>
</head>

<body>
    <div class="container">
	    <header>
	        <h1>{{userEmail}}</h1>
	    </header>

    	{{> loginButtons}}

    	{{#if currentUser}}

		    <ul>
		        <!-- {{#each points}}
		            {{> point}}
		        {{/each}} -->

		        {{#each items}}
					{{> item}}					
				{{/each}}
				<form class="new-item">
					<input type="text" name="text" placeholder="New item" />
				</form>
		    </ul>
		    <header>
		    	<h2>Skills</h2>
		    </header>
		    <ul>
		        {{#each pointsInSection "skills"}}
		            {{> point}}
		        {{/each}}
		        
		    	
		        <li>
			      	<form class="new-skills">
						<input type="text" name="text" placeholder="Type to add new skills point" />
					</form>
				</li>
		    </ul>
		    <header>
		    	<h2>Education</h2>
		    </header>
		    <ul>
		        {{#each pointsInSection "education"}}
		            {{> point}}
		        {{/each}}
		        <li>
			      	<form class="new-education">
						<input type="text" name="text" placeholder="Type to add new education point" />
					</form>
				</li>
		    </ul>
	    {{/if}}


    </div>
</body>

<template name="item">
	<div id={{this}}>
		<header>
			<form class="edit-item">
	    		<input type="text" name="text" value={{idToItem this}}>
	    	</form>
		</header>

		{{#each pointsInItemID this}}
			{{> point}}
		{{/each}}

		<li>
	      	<form class="new-point">
				<input type="text" name="text" placeholder="Type to add new points" />
			</form>
		</li>
	</div>
</template>

<template name="point">
    <li id={{_id}}>
    	<form class="edit-point">
    		<input type="text" name="text" value={{point}}>
    	</form>
    	<button class="delete-point">&times;</button>
    	<ul>
	    	{{#each tags}}
	    		<li class="tag">
					{{this}}
					<button class="delete-tag">&times;</button>
				</li>
			{{/each}}
		</ul>
		<form class="new-tag">
			<input type="text" name="text" placeholder = "new tag" />
		</form>
    </li>
</template>
