<head>
  <title>resume-project</title>
</head>

<body>
    <div class="container">
	    <header>
	        <h1>{{userEmail}}</h1>
	    </header>

    	{{> loginButtons}}

    	{{#if currentUser}}

		    <ul>
		        {{#each points}}
		            {{> point}}
		        {{/each}}
		        <li>
			      	<form class="new-point">
						<input type="text" name="text" placeholder="Type to add new points" />
					</form>
				</li>
		    </ul>
		    <header>
		    	<h2>Skills</h2>
		    </header>
		    <ul>
		        {{#each pointsInSection "skills"}}
		            {{> point}}
		        {{/each}}
		        <li>
			      	<form class="new-skills">
						<input type="text" name="text" placeholder="Type to add new skills point" />
					</form>
				</li>
		    </ul>
		    <header>
		    	<h2>Education</h2>
		    </header>
		    <ul>
		        {{#each pointsInSection "education"}}
		            {{> point}}
		        {{/each}}
		        <li>
			      	<form class="new-education">
						<input type="text" name="text" placeholder="Type to add new education point" />
					</form>
				</li>
		    </ul>
	    {{/if}}


    </div>
</body>

<template name="point">
    <li>
    	{{point}}
    	<button class="delete">&times;</button>
    </li>
</template>
